<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Adobe Express Add-on tutorial using JavaScript and the Document Sandbox" />
    <meta name="keywords" content="Adobe, Express, Add-On, JavaScript, Document Sandbox, Adobe Express Document API" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grids add-on</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <sp-theme scale="medium" color="light" theme="express">
        <div id="gear-panel" class="panel">
            <h3>Gear Creator</h3>
            <div class="row">
                <div class="column">
                    <sp-field-label for="teeth" size="m">Teeth</sp-field-label>
                    <sp-number-field id="teeth" min="8" max="128"></sp-number-field>
                    <!-- <sp-slider label="Teeth" id="teeth" variant="filled" editable hid-stepper min="8" max="128"></sp-slider> -->
                </div>
                <sp-swatch id="colorSwatch" , class="color-well"></sp-swatch>
                <input type="color" id="colorPicker" style="display: none;">
                <div class="column">
                    <sp-field-label for="hole-size" size="m">Hole Ratio</sp-field-label>
                    <sp-number-field id="hole-size" min="50" max="50"></sp-number-field>
                </div>
                <sp-swatch id="colorIntSwatch" , class="color-well"></sp-swatch>
                <input type="color" id="colorIntPicker" style="display: none;">
            </div>
            <div class="row">
                <sp-slider label="Radius" id="inner-radius" variant="filled" editable hid-stepper min="16"
                    max="64"></sp-slider>
            </div>
            <div class="row">
                <sp-slider label="Teeth Size" id="outer-radius" variant="filled" editable hid-stepper min="1"
                    max="40"></sp-slider>
            </div>
            <div class="row">
                <sp-slider label="Teeth Angle" id="angle" variant="filled" editable hid-stepper min="0"
                    max="90"></sp-slider>
            </div>
            <div class="row">
                <div class="column">

                </div>
                <div class="column">

                </div>
            </div>

            <!-- teeth, inner-diameter, outer-diameter, teeth-angle -->
            <sp-button-group horizontal>
                <sp-button id="deleteGear" variant="secondary" disabled>Delete</sp-button>
                <sp-button id="createGear" disabled>Create</sp-button>
            </sp-button-group>
        </div>

        <br>

        <div id="sound-library-panel" class="panel">
            <h3>Steampunk Sound Library</h3>
            <div id="sound-list" class="sound-list"></div>
        </div>

        <br>

        <div id="filter-panel" class="panel">
            <h3>Apply a Filter</h3>
            <sp-radio-group id="filter-drop" selected="Disabled" label="Filter Selection">
                <sp-radio value="Disabled" size="l">No Filter</sp-radio>
                <sp-radio value="Sepia" size="l">Sepia</sp-radio>
                <sp-radio value="Grayscale" size="l">Grayscale</sp-radio>
            </sp-radio-group>
            <div id="fileInputs">
                <input type="file" id="uploadImage" accept="image/*">
                <sp-button id="fileClear">Clear File</sp-button>
            </div>
            <sp-button-group horizontal>
                <sp-button id="previewButton">Preview Filters</sp-button>
                <sp-button id="applyButton" disabled title="Not working properly">Download Filters</sp-button>
            </sp-button-group>
        </div>
    </sp-theme>
    
    <canvas id="canvas" width="600" height="400"></canvas>

      
</body>
<script src="https://sdk.adobe.com/express/latest/express-sdk.js"></script>


</html>
