<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Adobe Express Add-on tutorial using JavaScript and the Document Sandbox" />
    <meta name="keywords" content="Adobe, Express, Add-On, JavaScript, Document Sandbox, Adobe Express Document API" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grids add-on</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <sp-theme scale="medium" color="light" theme="express">
        <sp-button id="createShape">Create shape</sp-button>
        <br>
        <sp-radio-group id="filter-drop" selected="Disabled" label="Filter Selection">
            <sp-radio value="Disabled" size="l">Disabled</sp-radio>
            <sp-radio value="Sepia" size="l">Sepia</sp-radio>
            <sp-radio value="Grayscale" size="l">Grayscale</sp-radio>
        </sp-radio-group>
        <input type="file" id="uploadImage" accept="image/*">
        <sp-button-group horizontal>
            <sp-button id="uploadButton">Upload Image</sp-button>
            <sp-link id="DownloadLink">Download Link</sp-link>
            <sp-button id="downloadButton">Download Image</sp-button>
        </sp-button-group>
    </sp-theme>

    <canvas id="canvas" width="600" height="400"></canvas>
</body>

</html>
